<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMS</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #f5f7fa; color:#222 }
    .layout { display: flex; min-height: 100vh }
    .sidebar { width: 240px; background: #18222b; color: #fff; padding: 24px; box-sizing: border-box }
    .sidebar h2 { margin: 0 0 12px 0; font-size: 20px }
    .nav { list-style: none; padding: 0; margin: 18px 0 0 0 }
    .nav li { margin: 8px 0 }
    .nav a { color: #d6e6f2; text-decoration: none }
    .main { flex: 1; padding: 32px; box-sizing: border-box }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 4px rgba(16,24,40,0.06) }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Bms Dashboard</h2>
      <ul class="nav">
        <li><a href="/dashboard/">Dashboard</a></li>
        <li><a href="/budget/">Budget</a></li>
        <li><a href="/expenses/">Expenses</a></li>
        <li><a href="/department/">Departments</a></li>
        <li><a href="#">Logs</a></li>
      </ul>
    </aside>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
